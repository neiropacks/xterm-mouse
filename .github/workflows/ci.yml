name: CI

on:
  pull_request:

jobs:
  checks:
    name: Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install

      - name: Run lint
        run: bun run lint

      - name: Run tests
        run: bun run test

      - name: Run coverage check
        run: bun run coverage

      - name: Run typecheck
        run: bun run typecheck

      - name: Run build
        run: bun run build
